<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#img1").click(function(){
                $("#img1").attr('src','cat0.png');
                });
                $("#img2").click(function(){
                $("#img2").attr('src','cat1.png');
                });
                $("#img3").click(function(){
                $("#img3").attr('src','cat2.png');
                });
                $("#img4").click(function(){
                $("#img4").attr('src','cat3.png');
                });
                $("#img5").click(function(){
                $("#img5").attr('src','cat4.png');
                });
            });
        </script>
        <meta= charset="UTI-8">
        <title>jQuery functions</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="puzzle">
            <ul>
                <li><img id ="img1" src='ninja0.png' data-alt-src='cat0.png' /></li>
                <li><img id ="img2" src='ninja1.png' data-alt-src='cat1.png' /></li>
                <li><img id ="img3" src='ninja2.png' data-alt-src='cat2.png' /></li>
                <li><img id ="img4" src='ninja3.png' data-alt-src='cat3.png' /></li>
                <li><img id ="img5" src='ninja4.png' data-alt-src='cat4.png' /></li>
            </ul>
        </div>
    </body>
</html>
